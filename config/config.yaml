data:
  history_days: 180
  source:
    api_key: JCYHE2IJVOIWUA52
    batch_size: 10
    max_retries: 3
    max_workers: 1
    request_delay: 12.0
    type: alphavantage
  stock_universe: custom  # 使用自定义股票列表（MAG7测试集）
  custom_tickers_file: config/mag7_tickers.txt  # MAG7股票列表文件
  storage:
    daily: data/daily
    monthly: data/monthly
    weekly: data/weekly
  timeframes:
  - daily
  - weekly
  - monthly
indicators:
  adx_period: 14
  bollinger_bands:
    period: 20
    std_dev: 2
  ema_periods:
  - 12
  - 26
  ma_periods:
  - 5
  - 10
  - 20
  - 50
  - 200
  macd:
    fast: 12
    signal: 9
    slow: 26
  rsi_period: 14
  volume_ma_period: 20
logging:
  backup_count: 5
  file: logs/stock_screener.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
  max_bytes: 10485760
report:
  format: both
  include_details: true
  output_dir: reports
scheduler:
  enabled: true
  schedules:
  - time: '16:30'
    timezone: US/Eastern
  - time: 09:00
    timezone: US/Eastern
screening:
  filters:
    data_quality:
      min_data_points: 100
      required_columns:
      - close
      - volume
      - high
      - low
    liquidity:
      excellent_threshold: 10000000
      min_avg_dollar_volume: 1000000
      min_price: 5.0
      volume_period: 20
    trend:
      min_20d_return: 0.0
      require_above_ma50: true
      require_ma20_uptrend: true
  final_scoring:
    output_count: 20
    weights:
      liquidity: 0.2
      multi_strategy: 0.1
      signal: 0.4
      trend: 0.3
  trend_scorer:
    type: ma_adx
    version: 1.0.0
    weights:
      adx_strength: 0.35
      ma_alignment: 0.4
      price_momentum: 0.15
      price_position: 0.1
strategies:
  ma_crossover:
    enabled: true
    long_period: 50
    short_period: 20
  pattern_recognition:
    enabled: true
    patterns:
    - breakout
    - support_resistance
  volume_surge:
    enabled: true
    lookback_period: 20
    surge_multiplier: 2.0
